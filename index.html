<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <!-- Header display set up -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime"></p>
  </header>

  <div class="container">

    <!-- Timeblocks go here -->
    <!-- since we have bootstrap linked, used attributes to create the first slot for 8am and repeated the process until 5pm 
      The class = fas fa-save is how i assigned font awesome image -->

      <div class="col-1 hour">
        8AM
      </div>
      <textarea class="col-10 description">
        </textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
    </div>
